<div class="content">
    <div class="card-header">
        <h3>Request for Service..</h3>
    </div>
    <div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="rows">
        <div class="card mt-5 col-sm-4 offset-4">
            <div class="card-header">
                <label for="service">Choose a service:</label>
                <select name="service" id="service" ngModel required>
                 <option value="choose">choose..</option>
                  <option value="cheque">Request for Cheque</option>
                  <option value="address">Change of Address</option>
                  <option value="phoneNumber">Change of phone number</option>
                </select>
            </div>
            
            <div class="card-body" style="padding: 2rem;">
                <p class="card-text"><b>Enter Here for Update:</b> </p>
                <input type="text" name="details"  id ="details"ngModel required>
            </div>
            <div class="card-footer">
                <button type="button"  class="btn btn-secondary" (click)="goback()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-info" type="submit"[disabled]='form.invalid'data-toggle="modal" data-target="#modalSubscriptionForm">Submit</button>&nbsp;&nbsp;&nbsp;
                <button class="btn btn-default " type="reset"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
                
            </div>
        </div>
        </div>
    </form>
    </div>


<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">{{message}}</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-success" data-dismiss="modal" data-target="#form">Send Again</button>
        </div>
      </div>
    </div>
  </div>
</div>
