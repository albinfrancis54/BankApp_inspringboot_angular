<div class="content">
<div class="pt-5">
    
        <!-- <div  class="alert alert-danger col-md-4 offset-md-4">{{message}}</div> -->
    </div>
  
  <div class="col-md-4 offset-md-4">
      <div class="card">
          <form [formGroup]='loginForm' (ngSubmit)='login()'>
              <div class="card-body">
                  <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" name="email" id="email" formControlName='email'>
                      <div style="color: brown;" *ngIf="loginForm.get('email').touched && loginForm.get('email').value.length<4 ">* This field is mandatory</div>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" id="password" formControlName='password'>
                      <div style="color: brown;" *ngIf="loginForm.get('password').touched && loginForm.get('password').value.length<4 ">* This field is mandatory</div>
                  </div>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-outline-primary offset-md-5">Login</button>
              </div>
          </form>
      </div>
  </div>
</div>
