<div class="content">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
       <button type="button" class="btn btn-secondary offset-4" (click)="Add()">Add</button>&nbsp;&nbsp;&nbsp;
       <form class="form-inline md-form mr-auto">
        <input class="form-control" type="text" name="search" [(ngModel)]="search" placeholder="Search Beneficiaries" >
        <!-- <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit" >Search</button>  -->
      </form>
      </nav>
      <div *ngFor ="let data of fetch | beneficiary:search">
      <table class="table table-striped col-md-10 offset-1 mt-5">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Account Number</th>
            <th scope="col">Username</th>
            <th scope="col"></th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.accountNo}}</td>
            <td>{{data.userName}}</td>
            <td><button type="submit" class="btn btn-info" (click)="transfer(data.firstName,data.lastName,data.accountNo)">transfer</button></td>
            <td><button type="submit" class="btn"(click)="delete(data.beneficiaryid)"data-toggle="modal" data-target="#modalSubscriptionForm"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <ng-container *ngIf='message'>
        <h4 class="modal-title w-100 font-weight-bold">{{message}}</h4>
      </ng-container>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-success" data-dismiss="modal" data-target="#form">Delete Again</button>
      </div>
    </div>
  </div>
</div>
