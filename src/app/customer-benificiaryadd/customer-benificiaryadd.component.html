<div class="content">
    <div class="card-header">
        <h3>Please fill the Beneficiary details . . .</h3>
    </div>
    <div class="card card-body col-sm-7 mt-5 offset-2">
    <form class="offset-1 mt-2" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-row">
      <div class="col-md-4">
        <label for="first"><b>First Name:</b></label><br>
        <input type="text" class="form-textbox" name="firstName" id="first" #firstName="ngModel" ngModel required>
        <div style="color: brown;" *ngIf="firstName.touched && firstName.value.length<2 ">enter the first name</div>
      </div>
      <div class="col-md-4">
        <label for="last"><b>Last Name:</b></label><br>
        <input type="text" class="form-textbox" name="lastName" id="last" class="form-textbox" #lastName="ngModel" ngModel required>
        <div style="color: brown;" *ngIf="lastName.touched && lastName.value.length<2 ">enter the first name</div>
      </div>
    </div>
      <div class="form-row mt-4">
        <div class="col-md-4"> 
            <label><b>Account No:</b></label><br>
            <input type="text" name="accountNo" id="accountNo" class="form-textbox" #accountNo="ngModel" ngModel required >
            <div style="color: brown;" *ngIf="accountNo.touched && accountNo.value.length<2 ">enter the Account number</div>
        </div>
    </div>
    <div class="form-row mt-4">
        <div class="col-md-4">
            <label for="email"><b>Email-Id:</b></label><br>
            <input type="email" class="form-textbox" class="form-textbox" name="userName" id="email" #userName="ngModel" ngModel required>
            <div style="color: brown;" *ngIf="userName.touched && userName.value.length<2 ">enter the Email</div>
          </div>
          <div class="col-md-4">
            <label for="phone"><b>Phone Number:</b></label><br>
            <input type="text" class="form-textbox"id="phone" name="phone" #phone="ngModel" ngModel required>
            <div style="color: brown;" *ngIf="phone.touched && phone.value.length<2 ">enter the phone number</div>
          </div>
    </div>
    <div class="form-row mt-5 mb-3">
        <div class="col-md-8">
            <button type="button" class="btn btn-info" (click)="goback()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
            <button type="submit" class="btn btn-success ml-5" data-toggle="modal" data-target="#modalSubscriptionForm"> Submit</button>
            <button type="reset"  class="btn btn-default  ml-5"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
        </div>
    </div> 
</form> 
</div>     
</div>

<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <ng-container *ngIf='message'>
          <h4 class="modal-title w-100 font-weight-bold">{{message}}</h4>
        </ng-container>
        <ng-container *ngIf='failed'>
          <h4 class="modal-title w-100 font-weight-bold">{{failed}}</h4>
        </ng-container>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-success" data-dismiss="modal" data-target="#form">Add Again</button>
        </div>
      </div>
    </div>
  </div>
