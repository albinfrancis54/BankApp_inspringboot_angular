<div class="content">
    <div class="card-header">
        <h3>Change Password</h3>
    </div>
    <div class="container">
        <form [formGroup]="regForm" (ngSubmit)="onSubmit(regForm.cnpassword)">
        <div class="card mt-5 col-sm-4 offset-4">
            <div class="card-header" style="padding: 2rem;">
                <label for="newpassword"><b>Enter New Password:</b></label><br>
                <input type="password" name="password"  class="form-control"  id ="password" placeholder="Enter New Password" formControlName="password">
                <div style="color: brown;" *ngIf="regForm.get('password').touched && regForm.get('password').value.length<4 ">enter the email</div>
                <label for="newpassword"><b>Confirm Password:</b></label><br>
                <input type="password" name="cnpassword"  id ="cnpassword"class="form-control"   placeholder="re-enter Password" formControlName="cnpassword" >
                <div style="color: brown;" *ngIf="regForm.get('cnpassword').touched && regForm.get('cnpassword').value.length<4 ">enter the email</div>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary" type="submit"name="submit" [disabled]="regForm.invalid" data-toggle="modal" data-target="#modalSubscriptionForm">Confirm</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-default " type="reset"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>&nbsp;&nbsp;
                
            </div>
        </div>
        </form>
</div>
<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <ng-container *ngIf='message'>
          <h4 class="modal-title w-100 font-weight-bold">{{message}}</h4>
          </ng-container>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-success" data-dismiss="modal" data-target="#form">Add Again</button>
        </div> -->
      </div>
    </div>
  </div>
